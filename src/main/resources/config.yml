# ===================================
# MinecraftJobPlugin 메인 설정 파일
# ===================================

# 경제 시스템 설정
economy:
  # 기본 행동 보상 (사용하지 않을 경우 0으로 설정)
  default_reward: 50

  # 통화 단위 (원, $, 골드 등)
  currency_symbol: "원"

  # 신규 플레이어 시작 금액
  starting_balance: 0

  # 자동 저장 주기 (초 단위)
  # 300 = 5분마다 자동 저장
  autosave_seconds: 300

# 장비 업그레이드 시스템 설정
equipment:
  # 최대 업그레이드 레벨
  max_upgrade_level: 20

  # 업그레이드 기본 가격
  # 실제 가격 = upgrade_base_price × (upgrade_multiplier ^ 현재레벨)
  upgrade_base_price: 100

  # 업그레이드 가격 배율
  # 레벨이 오를수록 가격이 기하급수적으로 증가
  # 1.5 = 부드러운 증가, 2.0 = 급격한 증가
  upgrade_multiplier: 1.8

  # 인챈트별 최대 레벨
  # 예: 날카로움 10레벨, 효율 10레벨 등
  max_enchant_level_per_type: 10

  # 기본 판매 가격 (shops.yml에 설정되지 않은 아이템)
  default_sell_price: 10

# 직업 시스템 설정
job:
  # 동시에 가질 수 있는 직업 수
  # -1 = 무제한, 1 = 하나만, 3 = 최대 3개 등
  max_jobs_per_player: -1

  # 직업 변경 쿨타임 (초 단위)
  # 0 = 쿨타임 없음
  job_switch_cooldown: 0

  # 직업 포기 가능 여부
  can_abandon_job: false

  # 직업 획득 비용 설정
  first_job_cost: 0        # 첫 직업 비용 (무료)
  second_job_cost: 50000   # 두 번째 직업 비용
  third_job_cost: 100000   # 세 번째 직업 비용
  additional_job_cost: 200000  # 네 번째 이후 직업 비용

  # 직업당 개별 비용 설정 (선택사항, 위의 기본 비용보다 우선)
  # job_specific_costs:
  #   탐험가: 10000
  #   광부: 20000
  #   대장장이: 50000

# 스킬 시스템 설정
skill:
  # 스킬 경험치 기본 배율
  # 1.0 = 기본, 2.0 = 2배 빠르게, 0.5 = 2배 느리게
  exp_multiplier: 1.0

  # 스킬 사용 시 경험치 획득량
  base_exp_gain: 20

  # 최대 스킬 레벨
  max_skill_level: 10

  # 스킬북 사용 가능 여부
  enable_skill_books: true

# 퀘스트 시스템 설정
quest:
  # 퀘스트 완료 시 특성 포인트 지급
  trait_points_on_complete: 1

  # 퀘스트 진행도 알림 주기
  # 5 = 5개마다 알림 (5/20, 10/20, 15/20...)
  progress_notification_interval: 5

  # 퀘스트 자동 추적
  auto_track_quests: true

# 등급 시스템 설정
grade:
  # 등급 시스템 활성화
  enable_grade_system: true

  # 등급별 상점 할인율 (백분율)
  shop_discount:
    D: 0    # 초보자: 할인 없음
    C: 0    # 수습: 할인 없음
    B: 5    # 숙련: 5% 할인
    A: 10   # 전문가: 10% 할인
    S: 20   # 마스터: 20% 할인

  # 등급별 스킬 경험치 보너스 (백분율)
  skill_exp_bonus:
    D: 0    # 초보자: 보너스 없음
    C: 10   # 수습: +10%
    B: 20   # 숙련: +20%
    A: 30   # 전문가: +30%
    S: 50   # 마스터: +50%

# 조합 시스템 설정
combo:
  # 조합 시스템 활성화
  enable_combo_system: true

  # 조합 자동 체크 (플레이어 접속 시)
  auto_check_on_join: true

  # 조합 해금 시 알림
  notify_on_unlock: true

# 상점 시스템 설정
shop:
  # 등급 할인 적용 여부
  apply_grade_discount: true

  # 판매 시 세금 (백분율)
  # 5 = 판매 가격의 5%를 세금으로 차감
  sell_tax_rate: 0

  # 구매 시 세금 (백분율)
  buy_tax_rate: 0

# 특성 시스템 설정
trait:
  # 특성 시스템 활성화
  enable_trait_system: true

  # 특성 포인트 초기화 가능 여부
  can_reset_traits: false

  # 특성 포인트 초기화 비용
  reset_cost: 10000

# 메시지 설정
messages:
  # 직업 획득 메시지
  job_acquired: "§a직업을 획득했습니다: §b%job%"
  job_acquired_paid: "§a직업을 획득했습니다: §b%job% §7(비용: §e%cost%%currency%§7)"

  # 직업 변경 메시지
  job_switched: "§a장착 직업 변경: §b%job%"

  # 직업 획득 실패 메시지
  job_already_owned: "§c이미 보유한 직업입니다!"
  job_insufficient_funds: "§c직업을 획득하기 위한 돈이 부족합니다! (필요: §e%cost%%currency%§c)"
  job_max_reached: "§c최대 직업 개수에 도달했습니다! (최대: %max%개)"

  # 퀘스트 완료 메시지
  quest_completed: "§a[퀘스트] %quest% §6완료!"

  # 등급 상승 메시지
  grade_up: "§a━━━━━━ 등급 상승! ━━━━━━"

  # 조합 해금 메시지
  combo_unlocked: "§a━━━━━━ 직업 조합 해금! ━━━━━━"

# 디버그 설정
debug:
  # 디버그 모드 (콘솔에 상세 로그 출력)
  enabled: false

  # 데이터 저장 로그
  log_save_operations: false

  # 스킬 사용 로그
  log_skill_usage: false

  # 퀘스트 진행 로그
  log_quest_progress: false

# 성능 최적화 설정
performance:
  # 비동기 저장 사용 (권장: true)
  async_save: true

  # 캐시 사용 (권장: true)
  use_cache: true

  # 자동 저장 시 메시지 출력
  announce_autosave: true

# 데이터베이스 설정 (향후 확장용)
database:
  # 데이터베이스 사용 여부 (현재는 YAML 방식만 지원)
  enabled: false

  # 데이터베이스 타입 (mysql, sqlite 등)
  type: "yaml"

# Vault 연동 설정
vault:
  # Vault Economy 사용 여부
  # true = Vault가 있으면 사용, false = 내부 Economy만 사용
  use_vault_economy: true

  # Vault가 없을 때 경고 메시지 표시
  warn_if_not_found: false

# 백업 설정
backup:
  # 자동 백업 활성화
  enabled: false

  # 백업 주기 (시간 단위)
  interval_hours: 24

  # 보관할 백업 개수
  keep_backups: 7

# 기타 설정
misc:
  # 플러그인 업데이트 확인
  check_for_updates: true

  # 시작 메시지 표시
  show_startup_message: true

  # 플러그인 로고 표시
  show_plugin_logo: true